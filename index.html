<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid justify-content-center">
            <h1 class="navbar-brand">Survey Form</h1>
        </div>
    </nav>
    <section id="main">
        <div class="container">
            <div class="styled-div">
                <form id="survey-form">
                    <div class="form-row mb-2">
                        <div class="col">
                            <div class="form-group text-center">
                                <h1 id="title">Interview survey</h1>
                                <p id="description">By this form you can send to us your contact information.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <div class="form-group d-flex align-items-center justify-content-around"><label id="name-label" class="m-0" for="name">Name:&nbsp;</label><input class="form-control w-50" type="text" id="name" minlength="2" maxlength="12" pattern="\w" required="" placeholder="Enter name..."></div>
                        </div>
                        <div class="col">
                            <div class="form-group d-flex align-items-center justify-content-around"><label id="email-label" class="m-0" for="email">Email:&nbsp;</label><input class="form-control w-50" type="email" id="email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" minlength="12" placeholder="example@gmail.com"></div>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <div class="form-group d-flex align-items-center justify-content-around"><label id="number-label" class="m-0">Age:&nbsp;</label><input class="form-control w-50" type="number" id="number" required="" minlength="1" maxlength="2" placeholder="1-99" pattern="\d" min="0" max="99"></div>
                        </div>
                        <div class="col">
                            <div class="form-group d-flex align-items-center justify-content-around"><label class="m-0" for="select">Status:&nbsp;</label><select class="form-control w-50" id="dropdown" required="" name="select"><option value="Student">Student</option><option value="Emplyee">Employee</option><option value="Housewife">Housewife</option><option value="Freelancer">Freelancer</option></select></div>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <div class="form-group d-flex align-items-center justify-content-around"><label class="m-0">Sex:&nbsp;</label>
                                <div class="w-50 d-flex justify-content-around"><label class="m-0 d-flex align-items-center justify-content-between">Female&nbsp;<input type="radio" required="" minlength="1" maxlength="2" pattern="[1-9]{2}" name="Male" value="male" checked=""></label><label class="w-25 m-0 d-flex align-items-center justify-content-between">Male<input type="radio" required="" minlength="1" maxlength="2" pattern="[1-9]{2}" name="Male" value="male" checked=""></label></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group d-flex align-items-center justify-content-around"><label class="m-0">Portfolio:&nbsp;</label>
                                <div class="d-flex w-50 justify-content-around"><label class="w-25 m-0 d-flex align-items-center justify-content-between">Yes<input type="checkbox" required="" minlength="1" maxlength="2" pattern="[1-9]{2}" name="Male" value="male" checked=""></label><label class="w-25 m-0 d-flex align-items-center justify-content-between">No<input type="checkbox" required="" minlength="1" maxlength="2" pattern="[1-9]{2}" name="Male" value="male"></label></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col"><textarea class="form-control" placeholder="Additional comment..." rows="3" name="comment"></textarea></div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col"><button class="btn btn-primary" id="submit" type="submit">Submit form</button></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
